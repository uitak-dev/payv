<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-page="login" class="bg-slate-100 text-slate-900">
  <div class="app-shell shadow-sm">
    <header class="sticky top-0 z-30 border-b border-slate-200 bg-white">
      <div class="flex items-center justify-between px-4 py-3">
        <button type="button" class="inline-flex h-10 w-10 items-center justify-center rounded-lg border border-slate-200" aria-label="메뉴">
          <span class="h-4 w-5 rounded bg-slate-200"></span>
        </button>
        <div class="flex items-center gap-2">
          <h1 class="text-base font-semibold">로그인</h1>
          <button type="button" class="inline-flex items-center gap-2 rounded-lg border border-slate-200 px-3 py-2 text-sm">
            <span>2026년 1월</span>
            <span class="h-3 w-3 rounded bg-slate-200"></span>
          </button>
        </div>
        <button type="button" class="inline-flex h-10 w-10 items-center justify-center rounded-lg border border-slate-200" aria-label="알림">
          <span class="h-5 w-5 rounded-full bg-slate-200"></span>
        </button>
      </div>
    </header>

    <main class="px-4 pb-8 pt-4">
      
    <div class="space-y-6 pt-10">
      <div>
        <h2 class="text-xl font-semibold">로그인</h2>
        <p class="mt-1 text-sm text-slate-500">Release 1 프로토타입 화면입니다.</p>
      </div>
      <form class="space-y-4">
        <label class="block">
          <div class="text-sm font-medium">아이디</div>
          <input class="mt-2 w-full rounded-xl border border-slate-200 px-3 py-2" placeholder="example@example.com" />
        </label>
        <label class="block">
          <div class="text-sm font-medium">비밀번호</div>
          <input type="password" class="mt-2 w-full rounded-xl border border-slate-200 px-3 py-2" placeholder="••••••••" />
        </label>
        <a href="index.html" class="mt-2 inline-flex w-full items-center justify-center rounded-xl bg-slate-900 px-4 py-3 text-sm font-semibold text-white">로그인</a>
      </form>
      <div class="text-xs text-slate-500">
        접근 제어(내 데이터만 접근)는 API 단계에서 서버 검증으로 확정됩니다.
      </div>
    </div>

    </main>
  </div>




  <script src="assets/app.js"></script>
</body>
</html>
