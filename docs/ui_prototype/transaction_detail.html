<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>거래 상세</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-page="home" class="bg-slate-100 text-slate-900">
  <div class="app-shell shadow-sm">
    <header class="sticky top-0 z-30 border-b border-slate-200 bg-white">
      <div class="flex items-center justify-between px-4 py-3">
        <button type="button" class="inline-flex h-10 w-10 items-center justify-center rounded-lg border border-slate-200" aria-label="메뉴">
          <span class="h-4 w-5 rounded bg-slate-200"></span>
        </button>
        <div class="flex items-center gap-2">
          <h1 class="text-base font-semibold">거래 상세</h1>
          <button type="button" class="inline-flex items-center gap-2 rounded-lg border border-slate-200 px-3 py-2 text-sm">
            <span>2026년 1월</span>
            <span class="h-3 w-3 rounded bg-slate-200"></span>
          </button>
        </div>
        <button type="button" class="inline-flex h-10 w-10 items-center justify-center rounded-lg border border-slate-200" aria-label="알림">
          <span class="h-5 w-5 rounded-full bg-slate-200"></span>
        </button>
      </div>
    </header>

    <main class="px-4 pt-4 pv-safe-bottom">
      
    <div class="space-y-4">
      <section class="pv-card p-4">
        <div class="flex items-start justify-between">
          <div>
            <div class="text-xs text-slate-500">2026-01-24</div>
            <div class="mt-1 text-lg font-semibold">식비 · 점심</div>
            <div class="mt-1 text-sm text-slate-600">현금</div>
          </div>
          <div class="text-lg font-semibold pv-amount negative">-12,000</div>
        </div>

        <div class="mt-4 grid gap-2 text-sm">
          <div class="flex justify-between"><span class="text-slate-500">태그</span><span>회사, 외식</span></div>
          <div class="flex justify-between"><span class="text-slate-500">첨부</span><span>1개</span></div>
          <div class="flex justify-between"><span class="text-slate-500">출처</span><span>수동</span></div>
        </div>

        <div class="mt-4 flex gap-2">
          <a href="transaction_edit.html" class="flex-1 rounded-xl bg-slate-900 px-4 py-3 text-center text-sm font-semibold text-white">수정</a>
          <button class="flex-1 rounded-xl border border-slate-200 px-4 py-3 text-sm font-semibold">삭제 처리</button>
        </div>
        <p class="mt-2 text-xs text-slate-500">삭제 처리된 거래는 목록/리포트 집계에서 제외됩니다.</p>
      </section>

      <section class="pv-card p-4">
        <div class="text-sm font-semibold">첨부 이미지</div>
        <div class="mt-3 grid grid-cols-2 gap-3">
          <div class="overflow-hidden rounded-xl border border-slate-200">
            <div class="pv-thumb h-24"></div>
            <div class="px-3 py-2 text-xs text-slate-600 truncate">receipt_0124.jpg</div>
          </div>
          <div class="overflow-hidden rounded-xl border border-slate-200">
            <div class="pv-thumb h-24"></div>
            <div class="px-3 py-2 text-xs text-slate-600 truncate">menu_guide.png</div>
          </div>
        </div>
      </section>
    </div>

    </main>
  </div>



  <nav class="app-bottom-nav border-t border-slate-200 bg-white/95 backdrop-blur">
    <div class="grid grid-cols-4 text-center text-xs">
      <a href="index.html" data-nav="home" class="py-3">
        <div class="mx-auto h-6 w-6 rounded bg-slate-100"></div>
        <div class="mt-1">홈</div>
      </a>
      <a href="report.html" data-nav="report" class="py-3">
        <div class="mx-auto h-6 w-6 rounded bg-slate-100"></div>
        <div class="mt-1">리포트</div>
      </a>
      <a href="plan.html" data-nav="plan" class="py-3">
        <div class="mx-auto h-6 w-6 rounded bg-slate-100"></div>
        <div class="mt-1">계획</div>
      </a>
      <a href="settings.html" data-nav="settings" class="py-3">
        <div class="mx-auto h-6 w-6 rounded bg-slate-100"></div>
        <div class="mt-1">설정</div>
      </a>
    </div>
  </nav>


  <script src="assets/app.js"></script>
</body>
</html>
