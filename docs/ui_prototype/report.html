<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>리포트</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-page="report" class="bg-slate-100 text-slate-900">
  <div class="app-shell shadow-sm">
    <header class="sticky top-0 z-30 border-b border-slate-200 bg-white">
      <div class="flex items-center justify-between px-4 py-3">
        <button type="button" class="inline-flex h-10 w-10 items-center justify-center rounded-lg border border-slate-200" aria-label="메뉴">
          <span class="h-4 w-5 rounded bg-slate-200"></span>
        </button>
        <div class="flex items-center gap-2">
          <h1 class="text-base font-semibold">리포트</h1>
          <button type="button" class="inline-flex items-center gap-2 rounded-lg border border-slate-200 px-3 py-2 text-sm">
            <span>2026년 1월</span>
            <span class="h-3 w-3 rounded bg-slate-200"></span>
          </button>
        </div>
        <button type="button" class="inline-flex h-10 w-10 items-center justify-center rounded-lg border border-slate-200" aria-label="알림">
          <span class="h-5 w-5 rounded-full bg-slate-200"></span>
        </button>
      </div>
    </header>

    <main class="px-4 pt-4 pv-safe-bottom">
      
    <div class="space-y-4">
      <section class="pv-card p-4">
        <div class="flex items-center justify-between">
          <div class="text-sm font-semibold">월간 리포트</div>
          <button class="rounded-xl border border-slate-200 px-3 py-2 text-sm">2026년 1월</button>
        </div>
        <div class="mt-4 grid grid-cols-2 gap-3">
          <div class="rounded-xl border border-slate-200 p-3">
            <div class="text-xs text-slate-500">총지출</div>
            <div class="mt-1 text-lg font-semibold">1,200,000</div>
          </div>
          <div class="rounded-xl border border-slate-200 p-3">
            <div class="text-xs text-slate-500">총수입</div>
            <div class="mt-1 text-lg font-semibold">2,000,000</div>
          </div>
          <div class="rounded-xl border border-slate-200 p-3">
            <div class="text-xs text-slate-500">순지출</div>
            <div class="mt-1 text-lg font-semibold">-800,000</div>
          </div>
          <div class="rounded-xl border border-slate-200 p-3">
            <div class="text-xs text-slate-500">예산 사용률</div>
            <div class="mt-1 text-lg font-semibold">80%</div>
          </div>
        </div>
        <div class="mt-3 text-xs text-slate-500">이체는 소비/예산 대비 집계에서 제외됩니다.</div>
      </section>

      <section class="pv-card p-4">
        <div class="flex items-center justify-between">
          <div class="text-sm font-semibold">자산별 요약</div>
          <span class="pv-badge"><span class="pv-dot"></span>지출 기준</span>
        </div>
        <div class="mt-3 space-y-4">
          <div>
            <div class="flex justify-between text-sm"><span>현금</span><span class="pv-amount negative">-120,000</span></div>
            <div class="mt-2 pv-bar" style="--w: 12%"><span></span></div>
            <div class="mt-1 text-xs text-slate-500">교통/간식 중심</div>
          </div>
          <div>
            <div class="flex justify-between text-sm"><span>카드(신한)</span><span class="pv-amount negative">-980,000</span></div>
            <div class="mt-2 pv-bar" style="--w: 88%"><span></span></div>
            <div class="mt-1 text-xs text-slate-500">식비/고정비 중심</div>
          </div>
        </div>
      </section>

      <section class="pv-card p-4">
        <div class="flex items-center justify-between">
          <div class="text-sm font-semibold">카테고리 요약(1단계 롤업)</div>
          <button class="rounded-xl border border-slate-200 px-3 py-2 text-sm">상세 보기</button>
        </div>
        <div class="mt-3 divide-y divide-slate-100">
          <div class="flex justify-between py-3 text-sm"><span>식비</span><span>-500,000</span></div>
          <div class="flex justify-between py-3 text-sm"><span>고정비</span><span>-350,000</span></div>
          <div class="flex justify-between py-3 text-sm"><span>교통</span><span>-80,000</span></div>
        </div>
      </section>

      <section class="pv-card p-4">
        <div class="text-sm font-semibold">태그별 지출 합계</div>
        <div class="mt-3 flex flex-wrap gap-2">
          <span class="rounded-full border border-slate-200 px-3 py-1.5 text-sm">회사 · 120,000</span>
          <span class="rounded-full border border-slate-200 px-3 py-1.5 text-sm">구독 · 39,800</span>
          <span class="rounded-full border border-slate-200 px-3 py-1.5 text-sm">외식 · 210,000</span>
        </div>
      </section>
    </div>

    </main>
  </div>


  <div class="app-fab">
    <div class="flex justify-end px-4">
      <a href="transaction_add.html" class="inline-flex h-14 w-14 items-center justify-center rounded-full bg-slate-900 text-white shadow-lg">
        <span class="text-2xl leading-none">+</span>
        <span class="sr-only">거래 추가</span>
      </a>
    </div>
  </div>


  <nav class="app-bottom-nav border-t border-slate-200 bg-white/95 backdrop-blur">
    <div class="grid grid-cols-4 text-center text-xs">
      <a href="index.html" data-nav="home" class="py-3">
        <div class="mx-auto h-6 w-6 rounded bg-slate-100"></div>
        <div class="mt-1">홈</div>
      </a>
      <a href="report.html" data-nav="report" class="py-3">
        <div class="mx-auto h-6 w-6 rounded bg-slate-100"></div>
        <div class="mt-1">리포트</div>
      </a>
      <a href="plan.html" data-nav="plan" class="py-3">
        <div class="mx-auto h-6 w-6 rounded bg-slate-100"></div>
        <div class="mt-1">계획</div>
      </a>
      <a href="settings.html" data-nav="settings" class="py-3">
        <div class="mx-auto h-6 w-6 rounded bg-slate-100"></div>
        <div class="mt-1">설정</div>
      </a>
    </div>
  </nav>


  <script src="assets/app.js"></script>
</body>
</html>
