<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>예산 설정</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-page="plan" class="bg-slate-100 text-slate-900">
  <div class="app-shell shadow-sm">
    <header class="sticky top-0 z-30 border-b border-slate-200 bg-white">
      <div class="flex items-center justify-between px-4 py-3">
        <button type="button" class="inline-flex h-10 w-10 items-center justify-center rounded-lg border border-slate-200" aria-label="메뉴">
          <span class="h-4 w-5 rounded bg-slate-200"></span>
        </button>
        <div class="flex items-center gap-2">
          <h1 class="text-base font-semibold">예산 설정</h1>
          <button type="button" class="inline-flex items-center gap-2 rounded-lg border border-slate-200 px-3 py-2 text-sm">
            <span>2026년 1월</span>
            <span class="h-3 w-3 rounded bg-slate-200"></span>
          </button>
        </div>
        <button type="button" class="inline-flex h-10 w-10 items-center justify-center rounded-lg border border-slate-200" aria-label="알림">
          <span class="h-5 w-5 rounded-full bg-slate-200"></span>
        </button>
      </div>
    </header>

    <main class="px-4 pt-4 pv-safe-bottom">
      
    <div class="space-y-4">
      <section class="pv-card p-4">
        <div class="flex items-center justify-between">
          <div class="text-sm font-semibold">월 예산</div>
          <button class="rounded-xl border border-slate-200 px-3 py-2 text-sm">2026년 1월</button>
        </div>
        <label class="mt-4 block">
          <div class="text-sm font-medium">예산 금액</div>
          <input inputmode="numeric" class="mt-2 w-full rounded-xl border border-slate-200 px-3 py-2 text-sm" placeholder="1,000,000" />
        </label>
        <div class="mt-4 grid grid-cols-2 gap-2">
          <button class="rounded-xl bg-slate-900 px-4 py-3 text-sm font-semibold text-white">저장</button>
          <button class="rounded-xl border border-slate-200 px-4 py-3 text-sm font-semibold">해제</button>
        </div>
        <p class="mt-2 text-xs text-slate-500">예산은 통제가 아니라 비교 기준입니다.</p>
      </section>

      <section class="pv-card p-4">
        <div class="flex items-center justify-between">
          <div class="text-sm font-semibold">예산 현황</div>
          <span class="pv-badge"><span class="pv-dot"></span>잔여 620,000</span>
        </div>
        <div class="mt-3 grid grid-cols-3 gap-2">
          <div class="rounded-xl border border-slate-200 p-3">
            <div class="text-xs text-slate-500">총예산</div>
            <div class="mt-1 text-sm font-semibold">3,000,000</div>
          </div>
          <div class="rounded-xl border border-slate-200 p-3">
            <div class="text-xs text-slate-500">사용</div>
            <div class="mt-1 text-sm font-semibold pv-amount negative">-1,980,000</div>
          </div>
          <div class="rounded-xl border border-slate-200 p-3">
            <div class="text-xs text-slate-500">이체</div>
            <div class="mt-1 text-sm font-semibold">220,000</div>
          </div>
        </div>
        <div class="mt-4 pv-bar" style="--w: 66%"><span></span></div>
        <div class="mt-2 flex justify-between text-xs text-slate-500"><span>사용률 66%</span><span>남은 기간 7일</span></div>
      </section>

      <section class="pv-card p-4">
        <div class="flex items-center justify-between">
          <div class="text-sm font-semibold">카테고리 예산</div>
          <button class="rounded-xl border border-slate-200 px-3 py-2 text-sm">편집</button>
        </div>
        <div class="mt-4 space-y-4">
          <div>
            <div class="flex items-center justify-between text-sm">
              <span>식비</span>
              <span class="text-slate-600">600,000 / 900,000</span>
            </div>
            <div class="mt-2 pv-bar" style="--w: 66%"><span></span></div>
          </div>
          <div>
            <div class="flex items-center justify-between text-sm">
              <span>고정비</span>
              <span class="text-slate-600">820,000 / 900,000</span>
            </div>
            <div class="mt-2 pv-bar" style="--w: 91%"><span></span></div>
            <div class="mt-1 text-xs text-slate-500">구독/통신비 포함</div>
          </div>
          <div>
            <div class="flex items-center justify-between text-sm">
              <span>교통</span>
              <span class="text-slate-600">75,000 / 150,000</span>
            </div>
            <div class="mt-2 pv-bar" style="--w: 50%"><span></span></div>
          </div>
        </div>
      </section>
    </div>

    </main>
  </div>



  <nav class="app-bottom-nav border-t border-slate-200 bg-white/95 backdrop-blur">
    <div class="grid grid-cols-4 text-center text-xs">
      <a href="index.html" data-nav="home" class="py-3">
        <div class="mx-auto h-6 w-6 rounded bg-slate-100"></div>
        <div class="mt-1">홈</div>
      </a>
      <a href="report.html" data-nav="report" class="py-3">
        <div class="mx-auto h-6 w-6 rounded bg-slate-100"></div>
        <div class="mt-1">리포트</div>
      </a>
      <a href="plan.html" data-nav="plan" class="py-3">
        <div class="mx-auto h-6 w-6 rounded bg-slate-100"></div>
        <div class="mt-1">계획</div>
      </a>
      <a href="settings.html" data-nav="settings" class="py-3">
        <div class="mx-auto h-6 w-6 rounded bg-slate-100"></div>
        <div class="mt-1">설정</div>
      </a>
    </div>
  </nav>


  <script src="assets/app.js"></script>
</body>
</html>
