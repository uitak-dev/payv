<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>계획</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body data-page="plan" class="bg-slate-100 text-slate-900">
  <div class="app-shell shadow-sm">
    <header class="sticky top-0 z-30 border-b border-slate-200 bg-white">
      <div class="flex items-center justify-between px-4 py-3">
        <button type="button" class="inline-flex h-10 w-10 items-center justify-center rounded-lg border border-slate-200" aria-label="메뉴">
          <span class="h-4 w-5 rounded bg-slate-200"></span>
        </button>
        <div class="flex items-center gap-2">
          <h1 class="text-base font-semibold">계획</h1>
          <button type="button" class="inline-flex items-center gap-2 rounded-lg border border-slate-200 px-3 py-2 text-sm">
            <span>2026년 1월</span>
            <span class="h-3 w-3 rounded bg-slate-200"></span>
          </button>
        </div>
        <button type="button" class="inline-flex h-10 w-10 items-center justify-center rounded-lg border border-slate-200" aria-label="알림">
          <span class="h-5 w-5 rounded-full bg-slate-200"></span>
        </button>
      </div>
    </header>

    <main class="px-4 pt-4 pv-safe-bottom">
      
    <div class="space-y-4">
      <section class="pv-card p-4">
        <div class="text-sm font-semibold">계획</div>
        <div class="mt-3 space-y-2">
          <a href="budget.html" class="flex items-center justify-between rounded-xl border border-slate-200 px-4 py-3">
            <span class="text-sm font-medium">월 예산</span>
            <span class="h-4 w-4 rounded bg-slate-200"></span>
          </a>
          <a href="fixed_cost_list.html" class="flex items-center justify-between rounded-xl border border-slate-200 px-4 py-3">
            <span class="text-sm font-medium">고정비 템플릿</span>
            <span class="h-4 w-4 rounded bg-slate-200"></span>
          </a>
        </div>
      </section>

      <section class="pv-card p-4">
        <div class="flex items-center justify-between">
          <div class="text-sm font-semibold">자동 생성 상태</div>
          <span class="pv-badge"><span class="pv-dot"></span>2026년 1월</span>
        </div>

        <div class="mt-4 grid grid-cols-3 gap-2">
          <div class="rounded-xl border border-slate-200 p-3">
            <div class="text-xs text-slate-500">예정</div>
            <div class="mt-1 text-sm font-semibold">6건</div>
          </div>
          <div class="rounded-xl border border-slate-200 p-3">
            <div class="text-xs text-slate-500">완료</div>
            <div class="mt-1 text-sm font-semibold">4건</div>
          </div>
          <div class="rounded-xl border border-slate-200 p-3">
            <div class="text-xs text-slate-500">실패</div>
            <div class="mt-1 text-sm font-semibold pv-amount negative">2건</div>
          </div>
        </div>

        <div class="mt-4 divide-y divide-slate-100 rounded-xl border border-slate-200">
          <div class="flex items-center justify-between px-4 py-3 text-sm">
            <div>
              <div class="font-medium">통신비</div>
              <div class="mt-0.5 text-xs text-slate-500">매월 25일 · 카드(신한)</div>
            </div>
            <span class="pv-badge">예정</span>
          </div>
          <div class="flex items-center justify-between px-4 py-3 text-sm">
            <div>
              <div class="font-medium">넷플릭스</div>
              <div class="mt-0.5 text-xs text-slate-500">매월 24일 · 카드(신한)</div>
            </div>
            <span class="pv-badge">완료</span>
          </div>
          <div class="flex items-center justify-between px-4 py-3 text-sm">
            <div>
              <div class="font-medium">월세</div>
              <div class="mt-0.5 text-xs text-slate-500">매월 1일 · 계좌이체</div>
            </div>
            <span class="pv-badge"><span class="pv-dot" style="background: rgba(239, 68, 68, 0.65)"></span>실패</span>
          </div>
        </div>

        <p class="mt-3 text-xs text-slate-500">실패 항목은 템플릿 설정(자산/카테고리/태그) 또는 중복 생성 정책을 확인하세요.</p>
      </section>
    </div>

    </main>
  </div>


  <div class="app-fab">
    <div class="flex justify-end px-4">
      <a href="transaction_add.html" class="inline-flex h-14 w-14 items-center justify-center rounded-full bg-slate-900 text-white shadow-lg">
        <span class="text-2xl leading-none">+</span>
        <span class="sr-only">거래 추가</span>
      </a>
    </div>
  </div>


  <nav class="app-bottom-nav border-t border-slate-200 bg-white/95 backdrop-blur">
    <div class="grid grid-cols-4 text-center text-xs">
      <a href="index.html" data-nav="home" class="py-3">
        <div class="mx-auto h-6 w-6 rounded bg-slate-100"></div>
        <div class="mt-1">홈</div>
      </a>
      <a href="report.html" data-nav="report" class="py-3">
        <div class="mx-auto h-6 w-6 rounded bg-slate-100"></div>
        <div class="mt-1">리포트</div>
      </a>
      <a href="plan.html" data-nav="plan" class="py-3">
        <div class="mx-auto h-6 w-6 rounded bg-slate-100"></div>
        <div class="mt-1">계획</div>
      </a>
      <a href="settings.html" data-nav="settings" class="py-3">
        <div class="mx-auto h-6 w-6 rounded bg-slate-100"></div>
        <div class="mt-1">설정</div>
      </a>
    </div>
  </nav>


  <script src="assets/app.js"></script>
</body>
</html>
